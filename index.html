<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Chat Pro</title>
    <style>
        /* --- CSS Variables & Advanced Theme --- */
        :root {
            --bg-dark: #050505;
            --bg-card: rgba(20, 20, 25, 0.8);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --accent-color: #8b5cf6;
            --text-main: #ffffff;
            --text-secondary: #94a3b8;
            --msg-sent-bg: #4f46e5;
            --msg-received-bg: #1e293b;
            --danger: #f43f5e;
            --success: #10b981;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-main); -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.15) 0%, transparent 50%);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        /* --- Main App Container --- */
        #app-container {
            width: 100%;
            max-width: 480px;
            height: 100vh;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-left: 1px solid var(--glass-border);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- Utilities --- */
        .hidden { display: none !important; }
        .btn {
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, opacity 0.2s;
        }
        .btn:active { transform: scale(0.96); }
        .btn-primary { background: var(--primary-gradient); color: white; box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3); }
        .btn-danger { background: rgba(244, 63, 94, 0.2); color: var(--danger); border: 1px solid rgba(244, 63, 94, 0.3); }
        .btn-sm { padding: 6px 12px; font-size: 0.85rem; }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: white;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus { border-color: var(--accent-color); }

        /* --- Header (Top Bar) --- */
        .app-header {
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 50;
        }
        
        /* Back Button for Profile */
        .back-btn-nav { font-size: 1.2rem; cursor: pointer; color: var(--text-main); margin-right: 5px; padding: 5px; display: none; }

        /* Profile Image on LEFT */
        .header-profile {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: var(--primary-gradient);
            overflow: hidden;
            cursor: pointer;
            border: 2px solid rgba(255,255,255,0.1);
            flex-shrink: 0;
            position: relative;
        }
        .header-profile img { width: 100%; height: 100%; object-fit: cover; }
        .header-avatar-text { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2rem; }

        .search-bar-wrapper { flex: 1; position: relative; }
        .search-input {
            width: 100%;
            padding: 8px 15px 8px 35px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            color: white;
            font-size: 0.9rem;
        }
        .search-input:focus { background: rgba(255, 255, 255, 0.1); border-color: var(--accent-color); }
        .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-secondary); pointer-events: none; }

        /* --- Navigation Tabs (Below Searchbar) --- */
        .nav-tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid var(--glass-border);
            padding: 0 5px;
        }
        .nav-tab {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            color: var(--text-secondary);
            cursor: pointer;
            font-weight: 500;
            position: relative;
            transition: color 0.3s;
            font-size: 0.95rem;
        }
        .nav-tab.active { color: var(--text-main); }
        .nav-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0; left: 50%; transform: translateX(-50%);
            width: 30px; height: 3px;
            background: var(--primary-gradient);
            border-radius: 3px;
        }

        /* --- Main Content Area --- */
        main { flex: 1; overflow-y: auto; position: relative; padding-bottom: 20px; }
        
        /* Search Results Overlay */
        #search-results {
            position: absolute;
            top: 0; left: 0; width: 100%;
            background: rgba(10, 10, 15, 0.98);
            z-index: 40;
            max-height: 80%;
            overflow-y: auto;
            border-bottom: 1px solid var(--glass-border);
        }

        /* List Items */
        .list-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.03);
            transition: background 0.2s;
        }
        .list-item:hover { background: rgba(255,255,255,0.02); }
        .avatar {
            width: 50px; height: 50px;
            border-radius: 50%;
            background: #334155;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 1.2rem;
            margin-right: 15px;
            flex-shrink: 0;
            overflow: hidden;
        }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        .list-info { flex: 1; min-width: 0; }
        .list-info h4 { font-size: 1rem; margin-bottom: 4px; color: var(--text-main); }
        .list-info p { font-size: 0.85rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .action-buttons { display: flex; gap: 8px; }

        /* --- Profile Page --- */
        .profile-container { padding: 20px; }
        .profile-hero {
            text-align: center;
            margin-bottom: 25px;
        }
        .profile-pic-large {
            width: 110px; height: 110px;
            margin: 0 auto 15px;
            border-radius: 50%;
            border: 3px solid var(--accent-color);
            position: relative;
            background: #333;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.2);
        }
        .profile-pic-large img { width: 100%; height: 100%; object-fit: cover; }
        .upload-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.7); color: white; font-size: 0.7rem;
            padding: 4px 0; cursor: pointer; opacity: 0; transition: opacity 0.2s;
        }
        .profile-pic-large:hover .upload-overlay { opacity: 1; }

        .profile-stats { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .stat-item { text-align: center; }
        .stat-num { font-weight: bold; font-size: 1.1rem; display: block; }
        .stat-label { font-size: 0.75rem; color: var(--text-secondary); }

        .profile-details { background: rgba(255,255,255,0.03); border-radius: 16px; padding: 20px; }
        .detail-row { margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 10px; }
        .detail-row:last-child { border: none; }
        .detail-label { font-size: 0.8rem; color: var(--accent-color); margin-bottom: 5px; display: block; }
        .social-link { display: flex; align-items: center; gap: 8px; color: var(--text-main); text-decoration: none; font-size: 0.9rem; padding: 5px 0; }

        /* --- Chat View --- */
        .chat-header {
            padding: 10px 15px;
            display: flex; align-items: center;
            background: rgba(5,5,5,0.9);
            border-bottom: 1px solid var(--glass-border);
        }
        .back-btn { font-size: 1.4rem; margin-right: 15px; cursor: pointer; color: var(--text-main); padding: 5px; }
        
        .messages-wrapper { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg-bubble {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
        }
        .msg-mine {
            align-self: flex-end;
            background: var(--primary-gradient);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .msg-theirs {
            align-self: flex-start;
            background: var(--msg-received-bg);
            color: #e2e8f0;
            border-bottom-left-radius: 4px;
        }
        .msg-time { font-size: 0.65rem; opacity: 0.7; display: block; margin-top: 4px; text-align: right; }
        .msg-media { max-width: 100%; border-radius: 10px; margin-top: 5px; display: block; filter: contrast(1.1) saturate(1.1); }
        .msg-file { display: flex; align-items: center; gap: 8px; background: rgba(0,0,0,0.2); padding: 8px; border-radius: 8px; color: white; text-decoration: none; margin-top: 5px; font-size: 0.9rem; }

        .chat-footer {
            padding: 10px 15px;
            background: rgba(5,5,5,0.9);
            border-top: 1px solid var(--glass-border);
            display: flex; align-items: center; gap: 10px;
        }
        .attach-icon { font-size: 1.4rem; cursor: pointer; color: var(--text-secondary); }
        .chat-input { flex: 1; margin: 0; padding: 10px 15px; background: rgba(255,255,255,0.05); border-radius: 20px; border: none; }
        
        .rec-indicator { color: var(--danger); font-size: 0.8rem; font-weight: bold; display: none; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* --- Auth Screen --- */
        .auth-container {
            height: 100%; display: flex; flex-direction: column;
            justify-content: center; padding: 30px; background: var(--bg-dark);
            position: absolute; top: 0; width: 100%; z-index: 100;
        }
        .auth-title { font-size: 2.2rem; text-align: center; margin-bottom: 30px; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Toast */
        #toast {
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%);
            background: rgba(30, 41, 59, 0.95); color: white; padding: 10px 20px;
            border-radius: 25px; border: 1px solid var(--glass-border);
            font-size: 0.9rem; z-index: 200; pointer-events: none;
            transition: opacity 0.3s; opacity: 0; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* Inputs hidden */
        #file-input, #img-upload, #video-input, #pdf-input { display: none; }

    </style>
</head>
<body>

    <div id="toast">Notification</div>
    <input type="file" id="img-upload" accept="image/*" onchange="uploadProfilePic(this)">
    <input type="file" id="file-input" accept="image/*" onchange="handleFileUpload('image', this)">
    <input type="file" id="video-input" accept="video/*" onchange="handleFileUpload('video', this)">
    <input type="file" id="pdf-input" accept=".pdf" onchange="handleFileUpload('pdf', this)">

    <!-- Auth Screen -->
    <div id="auth-screen" class="auth-container">
        <h2 class="auth-title" id="auth-heading">Create Account</h2>
        <input type="text" id="auth-name" placeholder="Full Name">
        <input type="text" id="auth-username" placeholder="Username (Unique ID)">
        <input type="text" id="auth-contact" placeholder="Email or Phone">
        <input type="password" id="auth-pass" placeholder="Password">
        <button class="btn btn-primary" style="width: 100%; margin-top: 15px;" id="auth-btn" onclick="handleAuth()">Sign Up</button>
        <div style="text-align: center; margin-top: 20px; color: var(--text-secondary); font-size: 0.9rem; cursor: pointer;" onclick="toggleAuth()">
            <span id="auth-toggle-text">Already have an account? Login</span>
        </div>
    </div>

    <!-- Main App -->
    <div id="app-container" class="hidden">
        
        <!-- Header -->
        <header class="app-header">
            <!-- Back Button (Profile Only) -->
            <span class="back-btn-nav" id="header-back-btn" onclick="switchTab('chats')">‚Üê</span>
            
            <!-- Profile on LEFT -->
            <div class="header-profile" id="header-profile-container" onclick="openProfile()">
                <div id="header-avatar-inner" class="header-avatar-text">?</div>
            </div>
            
            <!-- Search Bar -->
            <div class="search-bar-wrapper">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-input" id="global-search" placeholder="Search users..." onkeyup="handleGlobalSearch(this.value)">
            </div>
        </header>

        <!-- Navigation Tabs (Below Searchbar) -->
        <nav class="nav-tabs" id="main-nav">
            <div class="nav-tab active" onclick="switchTab('chats')">Chats</div>
            <div class="nav-tab" onclick="switchTab('requests')">Requests</div>
        </nav>

        <!-- Search Results Overlay (Hidden by default) -->
        <div id="search-results" class="hidden"></div>

        <!-- Main Content Sections -->
        <main id="main-content">
            
            <!-- Tab: Chats -->
            <div id="tab-chats">
                <div style="padding: 10px;">
                    <button class="btn btn-primary btn-sm" style="width:100%" onclick="createGroup()">+ Create Group</button>
                </div>
                <div id="chat-list"></div>
            </div>

            <!-- Tab: Requests -->
            <div id="tab-requests" class="hidden">
                <div id="request-list"></div>
            </div>

            <!-- Tab: Profile (Hidden initially) -->
            <div id="tab-profile" class="hidden profile-container">
                <div class="profile-hero">
                    <div class="profile-pic-large" onclick="document.getElementById('img-upload').click()">
                        <div id="profile-img-display" style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; font-size:2.5rem; font-weight:bold;">?</div>
                        <div class="upload-overlay">Change Photo</div>
                    </div>
                    <h2 id="profile-name-display">User Name</h2>
                    <p id="profile-username-display" style="color:var(--text-secondary);">@username</p>
                </div>

                <!-- Settings integrated here -->
                <div class="profile-details">
                    <div class="detail-row">
                        <label class="detail-label">Status / Bio</label>
                        <textarea id="edit-bio" rows="2" placeholder="Write something about you..."></textarea>
                    </div>
                    <div class="detail-row">
                        <label class="detail-label">Category</label>
                        <select id="edit-category">
                            <option value="Student">Student</option>
                            <option value="Journalist">Journalist</option>
                            <option value="Banker">Banker</option>
                            <option value="Developer">Developer</option>
                        </select>
                    </div>
                    <div class="detail-row">
                        <label class="detail-label">Location</label>
                        <input type="text" id="edit-location" placeholder="Dhaka, Bangladesh">
                    </div>
                    
                    <button class="btn btn-primary btn-sm" style="width:100%; margin-top:10px;" onclick="saveProfile()">Update Profile</button>
                    
                    <div style="margin-top: 25px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
                        <h4 style="margin-bottom: 15px; color: var(--text-secondary);">Settings</h4>
                        
                        <div class="detail-row">
                            <label class="detail-label">Change Display Name</label>
                            <input type="text" id="edit-name">
                        </div>

                        <div style="display:flex; gap:10px; margin-top:10px;">
                            <button class="btn btn-danger btn-sm" style="flex:1" onclick="logout()">Logout</button>
                            <button class="btn btn-danger btn-sm" style="flex:1; background:rgba(244,63,94,0.1); border-color:transparent;" onclick="deleteAccount()">Delete</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Room (Fullscreen) -->
            <div id="tab-conversation" class="hidden" style="display: flex; flex-direction: column; height: 100%; position: absolute; top:0; left:0; width:100%; background:var(--bg-dark); z-index:60;">
                <div class="chat-header">
                    <span class="back-btn" onclick="closeChat()">‚Üê</span>
                    <div class="avatar" style="width:35px; height:35px; font-size:0.9rem;" id="chat-room-avatar">?</div>
                    <div style="margin-left:10px;">
                        <h4 id="chat-room-name">Chat Name</h4>
                        <small style="color:var(--success); font-size:0.75rem;">Online</small>
                    </div>
                </div>
                <div class="messages-wrapper" id="msg-container"></div>
                <div class="chat-footer">
                    <span class="rec-indicator" id="rec-status">‚óè Rec</span>
                    <span class="attach-icon" onclick="document.getElementById('file-input').click()">üì∑</span>
                    <span class="attach-icon" onclick="document.getElementById('video-input').click()">üìπ</span>
                    <span class="attach-icon" onclick="document.getElementById('pdf-input').click()">üìÑ</span>
                    <span class="attach-icon" onmousedown="startRec()" onmouseup="stopRec()" ontouchstart="startRec()" ontouchend="stopRec()">üé§</span>
                    <input type="text" class="chat-input" id="msg-input" placeholder="Type a message...">
                    <button class="btn btn-primary btn-sm" onclick="sendMsg()">‚û§</button>
                </div>
            </div>

        </main>

    </div>

    <script>
        // --- Database Simulation ---
        const DB = {
            users: JSON.parse(localStorage.getItem('sc4_users')) || [],
            chats: JSON.parse(localStorage.getItem('sc4_chats')) || [],
            requests: JSON.parse(localStorage.getItem('sc4_requests')) || [],
            currentUser: JSON.parse(sessionStorage.getItem('sc4_user')) || null
        };

        function saveDB() {
            localStorage.setItem('sc4_users', JSON.stringify(DB.users));
            localStorage.setItem('sc4_chats', JSON.stringify(DB.chats));
            localStorage.setItem('sc4_requests', JSON.stringify(DB.requests));
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 2500);
        }

        // --- Auth ---
        let isLogin = false;
        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById('auth-heading').innerText = isLogin ? 'Login' : 'Create Account';
            document.getElementById('auth-btn').innerText = isLogin ? 'Login' : 'Sign Up';
            document.getElementById('auth-toggle-text').innerText = isLogin ? "Don't have an account? Sign Up" : "Already have an account? Login";
            document.getElementById('auth-name').classList.toggle('hidden', isLogin);
        }

        function handleAuth() {
            const name = document.getElementById('auth-name').value;
            const user = document.getElementById('auth-username').value.trim();
            const contact = document.getElementById('auth-contact').value.trim();
            const pass = document.getElementById('auth-pass').value;

            if (!contact || !pass || (!isLogin && !name)) return showToast("Please fill required fields");

            if (isLogin) {
                const u = DB.users.find(x => (x.email === contact || x.phone === contact) && x.password === pass);
                if (u) initApp(u);
                else showToast("Invalid credentials");
            } else {
                if (DB.users.find(x => x.username === user)) return showToast("Username taken");
                const newUser = {
                    id: Date.now().toString(),
                    name: name,
                    username: user,
                    email: contact.includes('@') ? contact : '',
                    phone: contact.includes('@') ? '' : contact,
                    password: pass,
                    bio: "Hello there!",
                    category: "Student",
                    location: "",
                    avatar: null
                };
                DB.users.push(newUser);
                saveDB();
                initApp(newUser);
                showToast("Account created");
            }
        }

        function initApp(user) {
            DB.currentUser = user;
            sessionStorage.setItem('sc4_user', JSON.stringify(user));
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-container').classList.remove('hidden');
            updateUI();
        }

        function logout() {
            sessionStorage.removeItem('sc4_user');
            location.reload();
        }

        function deleteAccount() {
            if(!confirm("Delete account permanently?")) return;
            DB.users = DB.users.filter(u => u.id !== DB.currentUser.id);
            saveDB();
            logout();
        }

        // --- UI Updates ---
        function updateUI() {
            const headerAv = document.getElementById('header-avatar-inner');
            if(DB.currentUser.avatar) {
                headerAv.innerHTML = `<img src="${DB.currentUser.avatar}" style="width:100%; height:100%; object-fit:cover;">`;
            } else {
                headerAv.innerText = DB.currentUser.name.charAt(0).toUpperCase();
                headerAv.style.background = 'var(--primary-gradient)';
            }

            const profAv = document.getElementById('profile-img-display');
            if(DB.currentUser.avatar) {
                profAv.innerHTML = `<img src="${DB.currentUser.avatar}" style="width:100%; height:100%; object-fit:cover;">`;
            } else {
                profAv.innerText = DB.currentUser.name.charAt(0).toUpperCase();
                profAv.style.background = '#334155';
            }

            document.getElementById('profile-name-display').innerText = DB.currentUser.name;
            document.getElementById('profile-username-display').innerText = '@' + DB.currentUser.username;
            
            document.getElementById('edit-bio').value = DB.currentUser.bio;
            document.getElementById('edit-category').value = DB.currentUser.category;
            document.getElementById('edit-location').value = DB.currentUser.location;
            document.getElementById('edit-name').value = DB.currentUser.name;

            loadChats();
        }

        function uploadProfilePic(input) {
            const file = input.files[0];
            if(!file) return;
            if(file.size > 1500000) return alert("Image too large (Limit 1.5MB)");
            
            const reader = new FileReader();
            reader.onload = function(e) {
                DB.currentUser.avatar = e.target.result;
                const idx = DB.users.findIndex(u => u.id === DB.currentUser.id);
                if(idx !== -1) DB.users[idx] = DB.currentUser;
                saveDB();
                sessionStorage.setItem('sc4_user', JSON.stringify(DB.currentUser));
                updateUI();
                showToast("Photo updated");
            }
            reader.readAsDataURL(file);
        }

        function saveProfile() {
            DB.currentUser.name = document.getElementById('edit-name').value;
            DB.currentUser.bio = document.getElementById('edit-bio').value;
            DB.currentUser.category = document.getElementById('edit-category').value;
            DB.currentUser.location = document.getElementById('edit-location').value;
            
            const idx = DB.users.findIndex(u => u.id === DB.currentUser.id);
            if(idx !== -1) DB.users[idx] = DB.currentUser;
            
            saveDB();
            sessionStorage.setItem('sc4_user', JSON.stringify(DB.currentUser));
            updateUI();
            showToast("Profile updated");
        }

        // --- Navigation Logic ---
        function switchTab(tab) {
            // Reset active tab UI
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            const tabEl = document.querySelector(`.nav-tab[onclick="switchTab('${tab}')"]`);
            if(tabEl) tabEl.classList.add('active');

            // Hide all contents
            document.getElementById('tab-chats').classList.add('hidden');
            document.getElementById('tab-requests').classList.add('hidden');
            document.getElementById('tab-profile').classList.add('hidden');
            
            // Show target
            document.getElementById('tab-' + tab).classList.remove('hidden');
            
            // Search & UI Reset
            document.getElementById('search-results').classList.add('hidden');
            document.getElementById('global-search').value = '';

            // Header Visibility Logic
            const backBtn = document.getElementById('header-back-btn');
            const profileContainer = document.getElementById('header-profile-container');
            const searchWrapper = document.querySelector('.search-bar-wrapper');

            if(tab === 'profile') {
                // Show Back Button, Hide Profile Pic & Search
                backBtn.style.display = 'block';
                profileContainer.style.display = 'none';
                searchWrapper.style.display = 'none';
                document.getElementById('main-nav').classList.add('hidden');
            } else {
                // Show Profile Pic & Search, Hide Back Button
                backBtn.style.display = 'none';
                profileContainer.style.display = 'block';
                searchWrapper.style.display = 'block';
                document.getElementById('main-nav').classList.remove('hidden');
                if(tab === 'chats') loadChats();
                if(tab === 'requests') loadRequests();
            }
        }

        function openProfile() {
            switchTab('profile');
        }

        function handleGlobalSearch(val) {
            const resDiv = document.getElementById('search-results');
            resDiv.innerHTML = '';
            
            if(val.length < 2) {
                resDiv.classList.add('hidden');
                return;
            }
            
            resDiv.classList.remove('hidden');
            
            // FIX: Search logic improved
            const matches = DB.users.filter(u => {
                // Search in Name OR Username
                const matchName = u.name.toLowerCase().includes(val.toLowerCase());
                const matchUser = u.username.toLowerCase().includes(val.toLowerCase());
                // Exclude current user
                const isMe = u.id === DB.currentUser.id;
                return (matchName || matchUser) && !isMe;
            });
            
            matches.forEach(u => {
                const div = document.createElement('div');
                div.className = 'list-item';
                let avHtml = u.avatar ? `<img src="${u.avatar}">` : u.name.charAt(0);
                div.innerHTML = `
                    <div class="avatar">${avHtml}</div>
                    <div class="list-info">
                        <h4>${u.name}</h4>
                        <p>@${u.username}</p>
                    </div>
                    <button class="btn btn-primary btn-sm" onclick="sendReq('${u.id}')">Add</button>
                `;
                resDiv.appendChild(div);
            });
            
            if(matches.length === 0) resDiv.innerHTML = '<div style="padding:20px; text-align:center; color:gray">No users found</div>';
        }

        // --- Friend System ---
        function sendReq(tid) {
            if(DB.requests.find(r => r.from === DB.currentUser.id && r.to === tid)) return showToast("Request sent");
            DB.requests.push({from: DB.currentUser.id, to: tid, status: 'pending'});
            saveDB();
            showToast("Request sent");
            document.getElementById('search-results').classList.add('hidden');
            document.getElementById('global-search').value = '';
        }

        function loadRequests() {
            const list = document.getElementById('request-list');
            list.innerHTML = '';
            const reqs = DB.requests.filter(r => r.to === DB.currentUser.id && r.status === 'pending');
            
            if(reqs.length === 0) list.innerHTML = '<div style="text-align:center; padding:30px; color:gray">No requests</div>';
            
            reqs.forEach(r => {
                const u = DB.users.find(x => x.id === r.from);
                const div = document.createElement('div');
                div.className = 'list-item';
                let avHtml = u.avatar ? `<img src="${u.avatar}">` : u.name.charAt(0);
                div.innerHTML = `
                    <div class="avatar">${avHtml}</div>
                    <div class="list-info"><h4>${u.name}</h4><p>Wants to connect</p></div>
                    <div class="action-buttons">
                        <button class="btn btn-primary btn-sm" onclick="acceptReq('${r.from}')">‚úì</button>
                        <button class="btn btn-danger btn-sm" onclick="delReq('${r.from}')">‚úï</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function acceptReq(fID) {
            const rIdx = DB.requests.findIndex(r => r.to === DB.currentUser.id && r.from === fID);
            DB.requests[rIdx].status = 'accepted';
            
            const newChat = {
                id: Date.now().toString(),
                participants: [DB.currentUser.id, fID],
                type: 'direct',
                messages: []
            };
            DB.chats.push(newChat);
            saveDB();
            loadRequests();
            showToast("Friend Added");
        }

        function delReq(fID) {
            DB.requests = DB.requests.filter(r => !(r.to === DB.currentUser.id && r.from === fID));
            saveDB();
            loadRequests();
        }

        // --- Chat System ---
        function loadChats() {
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            const myChats = DB.chats.filter(c => c.participants.includes(DB.currentUser.id));
            
            if(myChats.length === 0) list.innerHTML = '<div style="text-align:center; padding:30px; color:gray">No chats yet</div>';

            myChats.forEach(c => {
                let name, avatarHtml, subTxt;
                
                if(c.type === 'group') {
                    name = c.groupName || 'Group Chat';
                    avatarHtml = 'üë•';
                    subTxt = `${c.participants.length} members`;
                } else {
                    const otherId = c.participants.find(id => id !== DB.currentUser.id);
                    const u = DB.users.find(x => x.id === otherId);
                    if(!u) return;
                    name = u.name;
                    avatarHtml = u.avatar ? `<img src="${u.avatar}">` : u.name.charAt(0);
                    subTxt = c.messages.length ? c.messages[c.messages.length-1].text : 'Start chatting...';
                }

                const div = document.createElement('div');
                div.className = 'list-item';
                div.onclick = () => openChat(c.id, name, avatarHtml);
                div.innerHTML = `
                    <div class="avatar">${avatarHtml}</div>
                    <div class="list-info">
                        <h4>${name}</h4>
                        <p>${subTxt}</p>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function createGroup() {
            const groupName = prompt("Enter Group Name:");
            if(!groupName) return;

            const newChat = {
                id: Date.now().toString(),
                participants: [DB.currentUser.id], // Initially just creator
                type: 'group',
                groupName: groupName,
                messages: []
            };
            DB.chats.push(newChat);
            saveDB();
            loadChats();
            showToast("Group Created");
        }

        let activeChatId = null;
        function openChat(cid, name, avatarHtml) {
            activeChatId = cid;
            document.getElementById('tab-conversation').classList.remove('hidden');
            document.getElementById('main-nav').classList.add('hidden'); // Hide tabs
            
            document.getElementById('chat-room-name').innerText = name;
            const avDiv = document.getElementById('chat-room-avatar');
            // Check if avatar is HTML string (img tag) or text
            if(avatarHtml.includes('<img')) {
                 avDiv.innerHTML = avatarHtml;
            } else {
                 avDiv.innerHTML = avatarHtml; // e.g. 'A' or 'üë•'
                 avDiv.style.fontSize = avatarHtml === 'üë•' ? '1.5rem' : '0.9rem';
            }
            
            renderMsgs();
        }

        function closeChat() {
            document.getElementById('tab-conversation').classList.add('hidden');
            document.getElementById('main-nav').classList.remove('hidden'); // Show tabs
            activeChatId = null;
            loadChats();
        }

        function renderMsgs() {
            const c = DB.chats.find(x => x.id === activeChatId);
            const box = document.getElementById('msg-container');
            box.innerHTML = '';
            
            c.messages.forEach(m => {
                const isMine = m.senderId === DB.currentUser.id;
                const div = document.createElement('div');
                div.className = `msg-bubble ${isMine ? 'msg-mine' : 'msg-theirs'}`;
                
                let content = m.type === 'text' ? m.text : '';
                
                if(m.type === 'image') content = `<img src="${m.data}" class="msg-media">`;
                if(m.type === 'video') content = `<video src="${m.data}" controls class="msg-media"></video>`;
                if(m.type === 'pdf') content = `<a href="${m.data}" target="_blank" class="msg-file">üìÑ Open PDF</a>`;
                if(m.type === 'audio') content = `<audio src="${m.data}" controls style="width:100%; margin-top:5px;"></audio>`;

                div.innerHTML = `
                    ${content}
                    <span class="msg-time">${new Date(m.ts).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                `;
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        }

        function sendMsg() {
            const inp = document.getElementById('msg-input');
            const txt = inp.value.trim();
            if(!txt || !activeChatId) return;
            
            pushMsg({ type: 'text', text: txt });
            inp.value = '';
        }

        function pushMsg(obj) {
            const cIdx = DB.chats.findIndex(x => x.id === activeChatId);
            DB.chats[cIdx].messages.push({
                id: Date.now(),
                senderId: DB.currentUser.id,
                type: obj.type,
                text: obj.text || '',
                data: obj.data || '',
                ts: Date.now()
            });
            saveDB();
            renderMsgs();
        }

        // --- Files ---
        function handleFileUpload(type, inp) {
            const file = inp.files[0];
            if(!file) return;
            if(file.size > 2000000) return alert("File too large for local demo");
            
            const reader = new FileReader();
            reader.onload = (e) => {
                pushMsg({ type: type, data: e.target.result });
            };
            reader.readAsDataURL(file);
            inp.value = '';
        }

        // --- Audio ---
        let mediaRecorder, audioChunks = [];
        async function startRec() {
            document.getElementById('rec-status').style.display = 'block';
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/mp3' });
                    const reader = new FileReader();
                    reader.readAsDataURL(blob);
                    reader.onloadend = () => pushMsg({ type: 'audio', data: reader.result });
                };
                mediaRecorder.start();
            } catch(e) { alert("Mic permission needed"); }
        }
        function stopRec() {
            if(mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                document.getElementById('rec-status').style.display = 'none';
            }
        }

        // Init Check
        if(DB.currentUser) {
            initApp(DB.currentUser);
        }
    </script>
</body>
