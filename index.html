<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Downloader - No Key</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary: #6366f1;
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --success: #22c55e;
            --border: #334155;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            text-align: center;
        }

        h1 { 
            font-size: 24px; 
            font-weight: 700; 
            margin-bottom: 5px; 
            color: white;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sub-title { color: var(--text-sub); font-size: 13px; margin-bottom: 20px; }

        .badge {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            border: 1px solid rgba(34, 197, 94, 0.2);
            margin-bottom: 15px;
            display: inline-block;
        }
        
        .platforms {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            color: var(--text-sub);
            font-size: 18px;
        }

        .input-wrapper { position: relative; margin-bottom: 20px; }

        input {
            width: 100%;
            padding: 16px 60px 16px 20px;
            background: #020617;
            border: 2px solid var(--border);
            border-radius: 14px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }

        .paste-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--border);
            color: var(--text-sub);
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }
        .paste-btn:hover { background: #475569; color: white; }

        .download-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }
        
        .download-btn:hover { background: #4f46e5; transform: translateY(-1px); }
        .download-btn:active { transform: translateY(0); }
        .download-btn:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

        .loader {
            width: 20px; height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .status-msg { margin-top: 15px; font-size: 13px; min-height: 20px; }
        .error { color: #ef4444; }
        .success { color: var(--success); }
        
        .link-box {
            background: #0f172a;
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            word-break: break-all;
            font-size: 11px;
            color: #94a3b8;
            display: none;
            border: 1px solid var(--border);
            text-align: left;
        }
        
        .link-box a { color: #6366f1; text-decoration: none; font-weight: bold; }
        .link-box a:hover { text-decoration: underline; }

    </style>
</head>
<body>

    <div class="container">
        <h1>Universal Downloader</h1>
        <div class="sub-title">YouTube, TikTok, Instagram, Facebook</div>
        
        <div class="badge">
            <i class="fas fa-bolt"></i> No API Key Needed
        </div>

        <div class="platforms">
            <i class="fab fa-youtube" style="color:#ff0000;"></i>
            <i class="fab fa-tiktok"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook"></i>
        </div>

        <div class="input-wrapper">
            <input type="text" id="urlInput" placeholder="Paste any video link...">
            <button class="paste-btn" id="pasteBtn">PASTE</button>
        </div>

        <button class="download-btn" id="dlBtn">
            <div class="loader" id="loader"></div>
            <span id="btnText">Download Now</span>
        </button>

        <div class="status-msg" id="statusMsg"></div>
        
        <div class="link-box" id="linkBox">
            <strong>Download Link:</strong><br>
            <a href="#" id="downloadLinkDisplay" target="_blank">Loading...</a>
            <br><br>
            <small>Click the link if auto-download fails.</small>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const pasteBtn = document.getElementById('pasteBtn');
        const dlBtn = document.getElementById('dlBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const statusMsg = document.getElementById('statusMsg');
        const linkBox = document.getElementById('linkBox');
        const downloadLinkDisplay = document.getElementById('downloadLinkDisplay');

        // আমরা এখন একটি ওপেন সোর্স প্রজেক্ট (Cobalt API) এর ইন্সট্যান্স ব্যবহার করছি
        // এটি API Key ছাড়াই কাজ করে এবং ইউটিউব সাপোর্ট করে
        const API_URL = "https://cobalt-api.kwiatekmiki.pl/api/json";
        
        // ব্যাকআপ প্রক্সি (যদি মেইন API ব্লক করে)
        const PROXY_URL = "https://api.allorigins.win/get?url=";

        pasteBtn.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                urlInput.value = text;
                showStatus("Link pasted", "success");
            } catch (err) {
                showStatus("Clipboard access denied", "error");
            }
        });

        dlBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            
            if (!url) {
                showStatus("Please paste a link first", "error");
                return;
            }

            setLoading(true);
            showStatus("Connecting via Proxy...", "neutral");
            linkBox.style.display = 'none';

            try {
                // সরাসরি API তে চেষ্টা করা (Fastest)
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: url,
                        vCodec: "h264",
                        vQuality: "720", // কোয়ালিটি 720p
                        aFormat: "mp3",
                        filenamePattern: "classic"
                    })
                });

                const data = await response.json();

                // কবাল্ট API রেসপন্স হ্যান্ডেল করা
                if (data.status === "stream" || data.status === "redirect") {
                    showStatus("Video found! Downloading...", "success");
                    triggerDownload(data.url);
                } else if (data.status === "picker") {
                    // যদি একাধিক কোয়ালিটি থাকে
                    if(data.picker && data.picker.length > 0) {
                        triggerDownload(data.picker[0].url);
                        showStatus("Video found! Downloading...", "success");
                    } else {
                        throw new Error("No video found");
                    }
                } else {
                    throw new Error("API Error");
                }

            } catch (error) {
                console.error("Direct API failed, trying Proxy...", error);
                showStatus("Server busy. Trying alternate method...", "neutral");
                
                // ব্যাকআপ মেথড: প্রক্সির মাধ্যমে চেষ্টা করা
                try {
                    const proxyReq = await fetch(PROXY_URL + encodeURIComponent(API_URL), {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            url: url,
                            vCodec: "h264",
                            vQuality: "720"
                        })
                    });
                    const proxyData = await proxyReq.json();
                    const realData = JSON.parse(proxyData.contents);
                    
                    if (realData.status === "stream" || realData.status === "redirect") {
                        showStatus("Success via Proxy! Downloading...", "success");
                        triggerDownload(realData.url);
                    } else {
                        throw new Error("Proxy failed");
                    }
                } catch (proxyError) {
                    console.error(proxyError);
                    showStatus("Failed. The server might be down or the link is invalid.", "error");
                }
            } finally {
                setLoading(false);
            }
        });

        function triggerDownload(url) {
            linkBox.style.display = 'block';
            downloadLinkDisplay.href = url;
            downloadLinkDisplay.textContent = url;

            setTimeout(() => {
                const link = document.createElement('a');
                link.href = url;
                link.target = '_blank';
                link.click();
            }, 1000);
        }

        function setLoading(isLoading) {
            dlBtn.disabled = isLoading;
            if (isLoading) {
                btnText.style.display = 'none';
                loader.style.display = 'block';
            } else {
                btnText.style.display = 'block';
                loader.style.display = 'none';
            }
        }

        function showStatus(msg, type) {
            statusMsg.textContent = msg;
            statusMsg.className = 'status-msg ' + type;
        }
    </script>
</body>
</html>
