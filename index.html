<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smooth Chat App (Firebase)</title>
    <style>
        /* --- CSS Variables & Theme --- */
        :root {
            --bg-dark: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.9);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #6366f1;
            --primary-gradient: linear-gradient(135deg, #6366f1, #a855f7);
            --accent: #8b5cf6;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --msg-sent: #4f46e5;
            --msg-received: #334155;
            --success: #10b981;
            --danger: #ef4444;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-main); -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 20%);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        /* --- App Container --- */
        #app-container {
            width: 100%;
            max-width: 480px;
            height: 100vh;
            background: var(--bg-card);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- Utilities --- */
        .hidden { display: none !important; }
        .btn {
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        .btn-primary { background: var(--primary-gradient); color: white; box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3); }
        .btn-danger { background: rgba(239, 68, 68, 0.2); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.3); }
        .btn-sm { padding: 6px 12px; font-size: 0.85rem; }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: white;
            outline: none;
            margin-bottom: 10px;
        }
        input:focus { border-color: var(--primary); }

        /* --- Header --- */
        .app-header {
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid var(--glass-border);
            z-index: 50;
        }
        .back-btn-nav { display: none; font-size: 1.2rem; cursor: pointer; padding: 5px; }
        
        .header-profile {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: var(--primary);
            overflow: hidden;
            cursor: pointer;
            flex-shrink: 0;
            position: relative;
        }
        .header-profile img { width: 100%; height: 100%; object-fit: cover; }
        
        .search-bar-wrapper { flex: 1; position: relative; }
        .search-input {
            width: 100%;
            padding: 8px 15px 8px 35px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            color: white;
            font-size: 0.9rem;
            margin: 0;
        }
        .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-muted); pointer-events: none; }

        /* --- Navigation Tabs --- */
        .nav-tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid var(--glass-border);
        }
        .nav-tab {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            color: var(--text-muted);
            cursor: pointer;
            font-weight: 500;
        }
        .nav-tab.active { color: var(--text-main); border-bottom: 2px solid var(--primary); }

        /* --- Content Area --- */
        main { flex: 1; overflow-y: auto; position: relative; }
        
        /* Search Overlay */
        #search-results {
            position: absolute; top: 0; left: 0; width: 100%;
            background: rgba(15, 23, 42, 0.98);
            z-index: 40; max-height: 80%; overflow-y: auto;
            border-bottom: 1px solid var(--glass-border);
        }

        /* List Items */
        .list-item {
            display: flex; align-items: center; padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.03);
            transition: background 0.2s;
        }
        .list-item:hover { background: rgba(255,255,255,0.02); }
        .avatar {
            width: 45px; height: 45px;
            border-radius: 50%; background: #334155;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; margin-right: 12px; flex-shrink: 0;
            overflow: hidden;
        }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        .list-info { flex: 1; }
        .list-info h4 { font-size: 1rem; margin-bottom: 3px; }
        .list-info p { font-size: 0.8rem; color: var(--text-muted); }
        .action-btns { display: flex; gap: 5px; }

        /* --- Profile Page --- */
        .profile-container { padding: 20px; }
        .profile-hero { text-align: center; margin-bottom: 20px; }
        .profile-pic-large {
            width: 100px; height: 100px;
            border-radius: 50%; border: 3px solid var(--primary);
            margin: 0 auto 10px;
            background: #333; overflow: hidden; position: relative;
            display: flex; align-items: center; justify-content: center;
        }
        .profile-pic-large img { width: 100%; height: 100%; object-fit: cover; }
        .upload-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.7); color: white; font-size: 0.7rem;
            padding: 3px 0; cursor: pointer; opacity: 0; transition: opacity 0.2s;
        }
        .profile-pic-large:hover .upload-overlay { opacity: 1; }

        .settings-card { background: rgba(255,255,255,0.03); border-radius: 12px; padding: 15px; margin-top: 20px; }
        .setting-row { margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 10px; }

        /* --- Chat Room --- */
        .chat-room {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); z-index: 60;
            display: flex; flex-direction: column;
        }
        .chat-top-bar {
            padding: 10px 15px; background: rgba(15,23,42,0.95);
            display: flex; align-items: center; border-bottom: 1px solid var(--glass-border);
        }
        .messages-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg-bubble {
            max-width: 75%; padding: 10px 14px; border-radius: 16px;
            font-size: 0.95rem; line-height: 1.4; word-wrap: break-word;
        }
        .msg-mine {
            align-self: flex-end;
            background: var(--msg-sent); color: white;
            border-bottom-right-radius: 4px;
        }
        .msg-theirs {
            align-self: flex-start;
            background: var(--msg-received); color: #e2e8f0;
            border-bottom-left-radius: 4px;
        }
        .msg-time { font-size: 0.65rem; opacity: 0.7; display: block; margin-top: 4px; text-align: right; }
        .msg-media { max-width: 100%; border-radius: 8px; margin-top: 5px; display: block; }
        
        .chat-input-bar {
            padding: 10px; background: rgba(15,23,42,0.95);
            border-top: 1px solid var(--glass-border);
            display: flex; align-items: center; gap: 8px;
        }
        .chat-input { flex: 1; margin: 0; padding: 10px; background: rgba(255,255,255,0.05); border: none; border-radius: 20px; }
        .icon-btn { font-size: 1.3rem; cursor: pointer; color: var(--text-muted); }
        
        /* Auth Screen */
        .auth-wrapper {
            height: 100%; display: flex; flex-direction: column;
            justify-content: center; padding: 30px; background: var(--bg-dark);
            position: absolute; top: 0; width: 100%; z-index: 100;
        }

        /* Hidden inputs */
        #file-input, #img-input { display: none; }
        
        #toast {
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%);
            background: rgba(30, 41, 59, 0.95); color: white; padding: 10px 20px;
            border-radius: 25px; border: 1px solid var(--glass-border);
            font-size: 0.9rem; z-index: 200; pointer-events: none;
            transition: opacity 0.3s; opacity: 0;
        }
    </style>
</head>
<body>

    <div id="toast"></div>
    <input type="file" id="img-input" accept="image/*">
    <input type="file" id="file-input" accept="image/*,video/*,.pdf">

    <!-- Auth Screen -->
    <div id="auth-screen" class="auth-wrapper">
        <h2 style="text-align:center; margin-bottom:20px; color:var(--primary);">Smooth Chat</h2>
        <input type="text" id="auth-email" placeholder="Email">
        <input type="password" id="auth-pass" placeholder="Password">
        <input type="text" id="auth-name" class="hidden" placeholder="Full Name">
        <button class="btn btn-primary" id="auth-btn" onclick="handleAuth()">Login</button>
        <p style="text-align:center; margin-top:15px; font-size:0.9rem; cursor:pointer; color:var(--text-muted);" onclick="toggleAuthMode()">
            <span id="auth-switch-text">Don't have an account? Sign Up</span>
        </p>
    </div>

    <!-- App -->
    <div id="app-container" class="hidden">
        <header class="app-header">
            <span class="back-btn-nav" id="header-back" onclick="closeProfile()">‚Üê</span>
            <div class="header-profile" onclick="openProfile()">
                <div id="header-avatar" style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; background:var(--primary);">?</div>
            </div>
            <div class="search-bar-wrapper">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-input" id="search-input" placeholder="Search users..." onkeyup="handleSearch(this.value)">
            </div>
        </header>

        <nav class="nav-tabs" id="main-nav">
            <div class="nav-tab active" onclick="switchTab('chats')">Chats</div>
            <div class="nav-tab" onclick="switchTab('requests')">Requests</div>
        </nav>

        <main id="main-content">
            <!-- Search Results -->
            <div id="search-results" class="hidden"></div>

            <!-- Chats Tab -->
            <div id="tab-chats">
                <div id="chat-list"></div>
            </div>

            <!-- Requests Tab -->
            <div id="tab-requests" class="hidden">
                <div id="req-list"></div>
            </div>

            <!-- Profile Tab -->
            <div id="tab-profile" class="hidden profile-container">
                <div class="profile-hero">
                    <div class="profile-pic-large" onclick="document.getElementById('img-input').click()">
                        <div id="profile-avatar" style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; font-size:2rem;">?</div>
                        <div class="upload-overlay">Change</div>
                    </div>
                    <h2 id="profile-name">User</h2>
                    <p id="profile-email" style="color:var(--text-muted); font-size:0.9rem;"></p>
                </div>
                
                <div class="settings-card">
                    <div class="setting-row">
                        <label style="font-size:0.8rem; color:var(--text-muted);">Bio</label>
                        <textarea id="edit-bio" rows="2"></textarea>
                    </div>
                    <button class="btn btn-primary btn-sm" onclick="saveProfile()">Update Profile</button>
                    
                    <div style="margin-top:20px; border-top:1px solid var(--glass-border); padding-top:10px;">
                        <button class="btn btn-primary btn-sm" style="width:100%; margin-bottom:10px; background:var(--success);" onclick="createGroup()">+ Create Group</button>
                        <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Chat Room Overlay -->
        <div id="chat-room" class="chat-room hidden">
            <div class="chat-top-bar">
                <span onclick="closeChat()" style="font-size:1.4rem; margin-right:10px; cursor:pointer;">‚Üê</span>
                <div class="avatar" style="width:35px; height:35px;" id="chat-avatar">?</div>
                <div style="margin-left:10px;">
                    <h4 id="chat-title">Chat</h4>
                    <small style="color:var(--success);">Online</small>
                </div>
            </div>
            <div class="messages-area" id="msg-container"></div>
            <div class="chat-input-bar">
                <span class="icon-btn" onclick="document.getElementById('file-input').click()">üìé</span>
                <input type="text" class="chat-input" id="msg-input" placeholder="Type...">
                <button class="btn btn-primary btn-sm" onclick="sendMessage()">‚û§</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, update, get, child, remove } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAKqNt9KLTVy3OXiLVmJGyADzdnQQ_cASE",
            authDomain: "livoapp-dc2da.firebaseapp.com",
            databaseURL: "https://livoapp-dc2da-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "livoapp-dc2da",
            storageBucket: "livoapp-dc2da.firebasestorage.app",
            messagingSenderId: "178266701059",
            appId: "1:178266701059:web:23775265b7dc81b765fd36"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const storage = getStorage(app);

        // Global Variables
        let currentUser = null;
        let isSignUpMode = false;
        let activeChatId = null;
        let chatListener = null; // To unsubscribe from chat messages

        // --- Auth Functions ---
        window.toggleAuthMode = () => {
            isSignUpMode = !isSignUpMode;
            document.getElementById('auth-name').classList.toggle('hidden', !isSignUpMode);
            document.getElementById('auth-btn').innerText = isSignUpMode ? 'Sign Up' : 'Login';
            document.getElementById('auth-switch-text').innerText = isSignUpMode ? 'Already have an account? Login' : "Don't have an account? Sign Up";
        };

        window.handleAuth = async () => {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            const name = document.getElementById('auth-name').value;

            if(!email || !pass) return showToast('Please fill email and password');
            if(isSignUpMode && !name) return showToast('Please enter your name');

            try {
                if (isSignUpMode) {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                    const user = userCredential.user;
                    // Update Profile & Save to DB
                    await updateProfile(user, { displayName: name });
                    await set(ref(db, 'users/' + user.uid), {
                        username: name,
                        email: email,
                        uid: user.uid,
                        bio: "Hey there! I'm using Smooth Chat.",
                        avatar: null
                    });
                    showToast('Account Created!');
                } else {
                    await signInWithEmailAndPassword(auth, email, pass);
                    showToast('Logged In');
                }
            } catch (error) {
                showToast(error.message);
            }
        };

        window.logout = () => {
            signOut(auth);
            location.reload();
        };

        // --- Auth State Listener ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                loadUserData();
                listenForChats();
                listenForRequests();
            } else {
                currentUser = null;
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('app-container').classList.add('hidden');
            }
        });

        async function loadUserData() {
            const snapshot = await get(ref(db, 'users/' + currentUser.uid));
            if (snapshot.exists()) {
                const data = snapshot.val();
                document.getElementById('profile-name').innerText = data.username || 'User';
                document.getElementById('profile-email').innerText = data.email || currentUser.email;
                document.getElementById('edit-bio').value = data.bio || '';
                
                const avatarHtml = data.avatar ? `<img src="${data.avatar}">` : data.username ? data.username[0].toUpperCase() : '?';
                document.getElementById('header-avatar').innerHTML = avatarHtml;
                document.getElementById('profile-avatar').innerHTML = avatarHtml;
            }
        }

        window.saveProfile = async () => {
            const bio = document.getElementById('edit-bio').value;
            await update(ref(db, 'users/' + currentUser.uid), { bio: bio });
            showToast('Profile Updated');
        };

        // --- Navigation ---
        window.switchTab = (tab) => {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.nav-tab[onclick="switchTab('${tab}')"]`).classList.add('active');
            
            document.getElementById('tab-chats').classList.add('hidden');
            document.getElementById('tab-requests').classList.add('hidden');
            document.getElementById('tab-profile').classList.add('hidden');
            document.getElementById('tab-' + tab).classList.remove('hidden');
            document.getElementById('search-results').classList.add('hidden');
            
            // Header logic
            const backBtn = document.getElementById('header-back');
            const profImg = document.querySelector('.header-profile');
            const searchWrap = document.querySelector('.search-bar-wrapper');
            const nav = document.getElementById('main-nav');

            if(tab === 'profile') {
                backBtn.style.display = 'block'; profImg.style.display = 'none'; searchWrap.style.display = 'none'; nav.classList.add('hidden');
            } else {
                backBtn.style.display = 'none'; profImg.style.display = 'block'; searchWrap.style.display = 'block'; nav.classList.remove('hidden');
            }
        };

        window.openProfile = () => window.switchTab('profile');
        window.closeProfile = () => window.switchTab('chats');

        // --- Search ---
        window.handleSearch = async (val) => {
            const resDiv = document.getElementById('search-results');
            resDiv.innerHTML = '';
            if(val.length < 2) { resDiv.classList.add('hidden'); return; }
            
            resDiv.classList.remove('hidden');
            // Simple client-side search for demo (In prod, use indexing)
            // Fetching all users is not ideal for huge apps but fine for this scope
            const usersRef = ref(db, 'users');
            const snapshot = await get(usersRef);
            
            if(snapshot.exists()) {
                snapshot.forEach(childSnap => {
                    const u = childSnap.val();
                    if(u.uid === currentUser.uid) return;
                    if(u.username && u.username.toLowerCase().includes(val.toLowerCase())) {
                        const div = document.createElement('div');
                        div.className = 'list-item';
                        const av = u.avatar ? `<img src="${u.avatar}">` : u.username[0];
                        div.innerHTML = `
                            <div class="avatar">${av}</div>
                            <div class="list-info">
                                <h4>${u.username}</h4>
                            </div>
                            <button class="btn btn-primary btn-sm" onclick="sendRequest('${u.uid}')">Add</button>
                        `;
                        resDiv.appendChild(div);
                    }
                });
            }
        };

        // --- Friend Request ---
        window.sendRequest = async (targetUid) => {
            const reqRef = ref(db, `requests/${currentUser.uid}_${targetUid}`);
            await set(reqRef, {
                from: currentUser.uid,
                to: targetUid,
                status: 'pending',
                timestamp: Date.now()
            });
            showToast('Request Sent');
            document.getElementById('search-results').classList.add('hidden');
            document.getElementById('search-input').value = '';
        };

        function listenForRequests() {
            const reqRef = ref(db, 'requests');
            onValue(reqRef, (snapshot) => {
                const list = document.getElementById('req-list');
                list.innerHTML = '';
                snapshot.forEach(childSnap => {
                    const req = childSnap.val();
                    if(req.to === currentUser.uid && req.status === 'pending') {
                        // Fetch sender details
                        get(ref(db, 'users/' + req.from)).then(uSnap => {
                            const u = uSnap.val();
                            const div = document.createElement('div');
                            div.className = 'list-item';
                            const av = u.avatar ? `<img src="${u.avatar}">` : u.username[0];
                            div.innerHTML = `
                                <div class="avatar">${av}</div>
                                <div class="list-info">
                                    <h4>${u.username}</h4>
                                    <p>Sent a request</p>
                                </div>
                                <div class="action-btns">
                                    <button class="btn btn-primary btn-sm" onclick="acceptRequest('${req.from}')">‚úì</button>
                                    <button class="btn btn-danger btn-sm" onclick="rejectRequest('${childSnap.key}')">‚úï</button>
                                </div>
                            `;
                            list.appendChild(div);
                        });
                    }
                });
                if(list.innerHTML === '') list.innerHTML = '<p style="text-align:center; padding:20px; color:gray">No new requests</p>';
            });
        }

        window.acceptRequest = async (senderUid) => {
            // Create Chat ID (Sorted UIDs to ensure uniqueness)
            const chatId = [currentUser.uid, senderUid].sort().join('_');
            await set(ref(db, `chats/${chatId}`), {
                id: chatId,
                type: 'direct',
                participants: { [currentUser.uid]: true, [senderUid]: true },
                createdAt: Date.now()
            });
            // In a real app, also update request status to 'accepted'. 
            // Here we remove the request for simplicity or could add a status field.
            showToast('Friend Added & Chat Created');
            switchTab('chats');
        };

        window.rejectRequest = async (key) => {
            await remove(ref(db, `requests/${key}`));
        };

        // --- Chats ---
        function listenForChats() {
            const chatsRef = ref(db, 'chats');
            onValue(chatsRef, (snapshot) => {
                const list = document.getElementById('chat-list');
                list.innerHTML = '';
                snapshot.forEach(childSnap => {
                    const chat = childSnap.val();
                    // Check if current user is a participant
                    if(chat.participants && chat.participants[currentUser.uid]) {
                        const div = document.createElement('div');
                        div.className = 'list-item';
                        div.onclick = () => openChat(childSnap.key, chat);
                        
                        let name, avatar;
                        if(chat.type === 'group') {
                            name = chat.name || 'Group';
                            avatar = 'üë•';
                        } else {
                            // Get other user ID
                            const otherUid = Object.keys(chat.participants).find(uid => uid !== currentUser.uid);
                            if(otherUid) {
                                // We need to fetch user details. 
                                // In a real list, we'd denormalize data or cache.
                                // For this simple app, we fetch on render.
                                get(ref(db, 'users/' + otherUid)).then(uSnap => {
                                    if(uSnap.exists()) {
                                        const u = uSnap.val();
                                        const uName = u.username || 'User';
                                        const uAv = u.avatar ? `<img src="${u.avatar}">` : uName[0];
                                        div.querySelector('h4').innerText = uName;
                                        div.querySelector('.avatar').innerHTML = uAv;
                                        // Update subtext with last message later
                                    }
                                });
                                name = 'Loading...';
                                avatar = '?';
                            }
                        }
                        
                        div.innerHTML = `
                            <div class="avatar">${avatar}</div>
                            <div class="list-info">
                                <h4>${name}</h4>
                                <p>Tap to chat</p>
                            </div>
                        `;
                        list.appendChild(div);
                    }
                });
                if(list.innerHTML === '') list.innerHTML = '<p style="text-align:center; padding:20px; color:gray">No chats. Search & Add friends!</p>';
            });
        }

        window.createGroup = async () => {
            const name = prompt("Group Name:");
            if(!name) return;
            const chatRef = push(ref(db, 'chats'));
            await set(chatRef, {
                id: chatRef.key,
                type: 'group',
                name: name,
                participants: { [currentUser.uid]: true },
                createdAt: Date.now()
            });
            showToast('Group Created');
            switchTab('chats');
        };

        window.openChat = (chatId, chatData) => {
            activeChatId = chatId;
            document.getElementById('chat-room').classList.remove('hidden');
            
            let title = "Chat";
            let avatarHtml = "?";

            if(chatData.type === 'group') {
                title = chatData.name;
                avatarHtml = "üë•";
            } else {
                // Fetch other user
                const otherUid = Object.keys(chatData.participants).find(uid => uid !== currentUser.uid);
                if(otherUid) {
                    get(ref(db, 'users/' + otherUid)).then(snap => {
                        if(snap.exists()) {
                            const u = snap.val();
                            document.getElementById('chat-title').innerText = u.username;
                            const av = u.avatar ? `<img src="${u.avatar}">` : u.username[0];
                            document.getElementById('chat-avatar').innerHTML = av;
                        }
                    });
                }
            }
            if(chatData.type === 'group') {
                document.getElementById('chat-title').innerText = title;
                document.getElementById('chat-avatar').innerHTML = avatarHtml;
            }

            listenForMessages(chatId);
        };

        window.closeChat = () => {
            document.getElementById('chat-room').classList.add('hidden');
            activeChatId = null;
            if(chatListener) {
                // Realtime DB doesn't have simple "off" for all listeners in v9 compat without track, 
                // but usually re-rendering overwrites it. For simplicity, we keep it or page reload clears context.
            }
        };

        function listenForMessages(chatId) {
            const msgsRef = ref(db, `messages/${chatId}`);
            onValue(msgsRef, (snapshot) => {
                const container = document.getElementById('msg-container');
                container.innerHTML = '';
                snapshot.forEach(childSnap => {
                    const msg = childSnap.val();
                    const isMe = msg.senderId === currentUser.uid;
                    const div = document.createElement('div');
                    div.className = `msg-bubble ${isMe ? 'msg-mine' : 'msg-theirs'}`;
                    
                    let content = msg.text || '';
                    if(msg.type === 'image') {
                        content = `<img src="${msg.mediaUrl}" class="msg-media">`;
                    } else if (msg.type === 'file') {
                        content = `<a href="${msg.mediaUrl}" target="_blank" style="color:white; text-decoration:none;">üìÑ File</a>`;
                    }

                    div.innerHTML = `
                        ${content}
                        <span class="msg-time">${new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                    `;
                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        window.sendMessage = async () => {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text || !activeChatId) return;

            await push(ref(db, `messages/${activeChatId}`), {
                senderId: currentUser.uid,
                text: text,
                type: 'text',
                timestamp: Date.now()
            });
            input.value = '';
        };

        // --- File Upload ---
        const fileInput = document.getElementById('file-input');
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if(!file || !activeChatId) return;
            
            showToast('Uploading...');
            const storageRef = sRef(storage, `uploads/${Date.now()}_${file.name}`);
            try {
                const snapshot = await uploadBytes(storageRef, file);
                const url = await getDownloadURL(snapshot.ref);
                
                await push(ref(db, `messages/${activeChatId}`), {
                    senderId: currentUser.uid,
                    mediaUrl: url,
                    type: file.type.startsWith('image/') ? 'image' : 'file',
                    fileName: file.name,
                    timestamp: Date.now()
                });
                showToast('Sent!');
            } catch(err) {
                showToast('Upload failed');
                console.error(err);
            }
            fileInput.value = '';
        });

        // Image Profile Upload
        const imgInput = document.getElementById('img-input');
        imgInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if(!file) return;
            showToast('Uploading photo...');
            const storageRef = sRef(storage, `avatars/${currentUser.uid}`);
            try {
                const snapshot = await uploadBytes(storageRef, file);
                const url = await getDownloadURL(snapshot.ref);
                await update(ref(db, 'users/' + currentUser.uid), { avatar: url });
                showToast('Photo updated');
                loadUserData();
            } catch(err) {
                showToast('Upload failed');
            }
            imgInput.value = '';
        });

        // Utility
        window.showToast = (msg) => {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 3000);
        };

    </script>
</body>
</html>
