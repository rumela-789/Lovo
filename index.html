<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Downloader - No Watermark</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary: #6366f1; /* Indigo */
            --primary-hover: #4f46e5;
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --success: #22c55e;
            --border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Top Gradient Line */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #6366f1, #a855f7, #ec4899);
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .clean-tag {
            display: inline-block;
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 25px;
            border: 1px solid rgba(34, 197, 94, 0.2);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 16px 60px 16px 20px;
            background: #020617;
            border: 2px solid var(--border);
            border-radius: 14px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: 0.3s all;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .paste-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--border);
            color: var(--text-sub);
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: 0.2s;
        }

        .paste-btn:hover {
            background: #475569;
            color: white;
        }

        .download-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .download-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .info-box {
            margin-top: 25px;
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 15px;
            text-align: left;
        }

        .info-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .info-text {
            font-size: 12px;
            color: var(--text-sub);
            line-height: 1.6;
        }

        .status-msg {
            margin-top: 15px;
            font-size: 13px;
            min-height: 20px;
        }
        .error { color: #ef4444; }
        .success { color: var(--success); }

    </style>
</head>
<body>

    <div class="container">
        <h1>Clean Downloader</h1>
        <div class="clean-tag">
            <i class="fas fa-magic"></i> Watermark & Text Free
        </div>

        <div class="input-wrapper">
            <input type="text" id="urlInput" placeholder="Paste YouTube, FB, or TikTok link...">
            <button class="paste-btn" id="pasteBtn">PASTE</button>
        </div>

        <button class="download-btn" id="dlBtn">
            <div class="loader" id="loader"></div>
            <span id="btnText">Download Clean Video</span>
        </button>

        <div class="status-msg" id="statusMsg"></div>

        <div class="info-box">
            <div class="info-title">
                <i class="fas fa-info-circle" style="color: var(--primary)"></i>
                What gets removed?
            </div>
            <div class="info-text">
                ✓ TikTok Username & Logo<br>
                ✓ Instagram Watermark<br>
                ✓ Facebook Player UI<br>
                <span style="color: #f59e0b; margin-top:5px; display:block;">* Note: Hardcoded captions inside the video cannot be removed as they are part of the video.</span>
            </div>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const pasteBtn = document.getElementById('pasteBtn');
        const dlBtn = document.getElementById('dlBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const statusMsg = document.getElementById('statusMsg');

        // Real Universal API Endpoint
        const API_URL = "https://co.wuk.sh/api/json";

        pasteBtn.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                urlInput.value = text;
                showStatus("Link pasted", "success");
            } catch (err) {
                showStatus("Clipboard access denied", "error");
            }
        });

        dlBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();

            if (!url) {
                showStatus("Please enter a link", "error");
                return;
            }

            setLoading(true);
            showStatus("Fetching clean video from server...", "neutral");

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: url,
                        vCodec: "h264",    // Good compatibility
                        vQuality: "720",  // Default balanced quality
                        aFormat: "mp3",
                        filenamePattern: "classic"
                    })
                });

                const data = await response.json();

                if (data.status === "stream" || data.status === "redirect") {
                    showStatus("Success! Downloading...", "success");
                    
                    const filename = `Clean_Video_${Date.now()}.mp4`;
                    
                    // Trigger Download
                    const link = document.createElement('a');
                    link.href = data.url;
                    link.setAttribute('download', filename);
                    link.target = '_blank';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    setTimeout(() => {
                        setLoading(false);
                    }, 2000);

                } else if (data.status === "picker") {
                    // Handle multiple options if available
                    if(data.picker && data.picker.length > 0) {
                        showStatus("Selecting best quality...", "neutral");
                        const link = document.createElement('a');
                        link.href = data.picker[0].url;
                        link.download = `Video_${Date.now()}.mp4`;
                        link.target = '_blank';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    }
                } else {
                    throw new Error("Processing failed");
                }

            } catch (error) {
                console.error(error);
                showStatus("Download failed. Please check the link.", "error");
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            dlBtn.disabled = isLoading;
            if (isLoading) {
                btnText.style.display = 'none';
                loader.style.display = 'block';
            } else {
                btnText.style.display = 'block';
                loader.style.display = 'none';
            }
        }

        function showStatus(msg, type) {
            statusMsg.textContent = msg;
            statusMsg.className = 'status-msg ' + type;
        }
    </script>
</body>
</html>
